<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="Navbar"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<form th:action = "@{/order/{id}/edit(id=${order.id})}" method="post" th:object="${order}">


    <p style="margin-top: 2px">Количество</p>
    <input type="number" th:field="*{quantity}" th:value="${order.getQuantity()}" style="margin-left: 2px; margin-bottom: 4px;" name="quantity"  >
    <div style="color: #FF2B2B" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div><br>

    <p>Товар</p>
    <select style="margin-left: 2px" name="brand">
        <div  th:each="element: ${shoes}">
            <option  th:text="${element.brand}"></option>
        </div>
    </select>
    <br>


    <button style="background: #FFA500; margin-top: 7px; margin-left: 2px" type="submit" class="btn btn-del">Редактировать данные</button>
</form>
<div th:each="el : ${order}">
    <form th:action="'/order/' + ${el.id} + '/remove'" method="post">
        <button style="background: #FFA500; margin-top: 7px; margin-left: 2px" type="submit" class="btn btn-del">Удалить</button>
    </form>
</div>
</body>
</html>
