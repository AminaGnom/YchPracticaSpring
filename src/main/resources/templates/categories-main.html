<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тип товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div th:insert="Navbar"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<h1 style="text-align: center">Все категории</h1>
<a href="/categories/add">Добавить категорию</a>
<div th:each="el : ${categories}">
    <hr>
    <p style="text-align: center">Наименование категории</p>
    <a th:href="'/categories/' + ${el.id} + '/edit'"><h3 th:text="${el.type}" style="text-align: center"></h3></a>
    <hr>
</div>
<div th:each="el : ${categories}">
    <tr>
        <td><h3 style="color:#FFFFFF" th:text="${el.getType()}"></h3></td>
        <td><a style="color: #FFFFFF"  th:href="'/categories/' + ${el.id} + '/edit'">Подробнее</a></td>
    </tr>
</div>
</body>
</html>
