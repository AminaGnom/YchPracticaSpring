<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="Navbar"></div>
<form th:action = "@{/branch/{id}/edit(id=${branch.id})}" method="post" th:object="${branch}">

  <p style="margin: 3px">Адрес</p>
  <input type="text" th:field="*{address}"  th:value="${branch.getAddress()}" style="margin-left: 2px; margin-bottom: 2px;" name="address">
  <div style="color: #FF2B2B" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div><br>
  <button style="background: #FFA500; margin-top: 7px; margin-left: 2px" type="submit" class="btn btn-del">Редактировать данные</button>
</form>
<div th:each="el : ${branch}">
  <form th:action="'/branch/' + ${el.id} + '/remove'" method="post">
    <button style="background: #FFA500; margin-top: 7px; margin-left: 2px" type="submit" class="btn btn-del">Удалить</button>
  </form>
</div>
</body>
</html>
