<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<div th:insert="Navbar"></div>
<form method="post" th:action="${'/shoes/filter/result'}">
  <input style="margin-top: 4px; margin-left: 200px; height: 35px; width: 1000px "  type="text" name="brand">
  <button style="margin-left: 1px; margin-bottom: 3px; background: #FFA500; height: 35px" type="submit" class="btn btn-del">Найти</button>
  <div th:each="el : ${result}">
    <hr>
    <h3 style="text-align: center" th:text="${el.getBrand}"></h3>
    <p style="text-align: center">Дата выпуска</p>
    <p style="text-align: center"><b th:text="${el.getReleaseDate}"></b></p>
    <p style="text-align: center">Вес (в граммах)</p>
    <p style="text-align: center"><b th:text="${el.getWeight}"></b></p>
    <p style="text-align: center">Новая коллекция</p>
    <p style="text-align: center"><b th:text="${el.getSeason}"></b></p>
    <p style="text-align: center">Стоимость</p>
    <p style="text-align: center"><b th:text="${el.getPrice}"></b></p>
    <hr>
  </div>
</form>
</body>
</html>
