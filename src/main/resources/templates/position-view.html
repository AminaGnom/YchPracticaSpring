<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Должность</title>
</head>
<body>
<div th:insert="Navbar"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<form th:action = "@{/position/{id}/edit(id=${position.id})}" method="post" th:object="${position}">

    <p style="margin: 3px">Должность</p>
    <input type="text"  th:field="*{name}" th:value="${position.getName()}" style=" margin-bottom: 2px; margin-left: 2px" name="name" >
    <div style="color: #FF2B2B" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br>

    <button style="background: #FFA500; margin-top: 7px; margin-left: 2px" type="submit" class="btn btn-del">Редактировать данные</button>
</form>
<div th:each="el : ${position}">
    <form th:action="'/position/' + ${el.id} + '/remove'" method="post">
        <button style="background: #FFA500; margin-top: 7px; margin-left: 2px" type="submit" class="btn btn-del">Удалить</button>
    </form>
</div>
</body>
</html>
