<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="Navbar"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<form th:action = "@{/shoes/{id}/edit(id=${shoes.id})}" method="post" th:object="${shoes}">


  <p style="margin: 3px">Бренд и наименование</p>
  <input type="text" th:field="*{brand}"  th:value="${shoes.getBrand()}" style="margin-left: 2px; margin-bottom: 2px;" name="brand">
  <div style="color: #FF2B2B" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div><br>

  <p style="margin-top: 10px">Дата выпуска</p>
  <input type="date" th:field="*{releaseDate}" th:value="${shoes.getReleaseDate()}" style="margin-left: 2px; margin-bottom: 2px;" name="releaseDate" >
  <div style="color: #FF2B2B" th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}"></div><br>

  <p style="margin-top: 2px">Новая коллекция</p>
  <input type="text" th:field="*{season}" th:value="${shoes.getSeason()}" style="margin-left: 2px; margin-bottom: 2px;" name="season">
  <div th:if="${#fields.hasErrors('season')}"></div><br>

  <p style="margin-top: 2px">Вес(в граммах)</p>
  <input type="text" th:field="*{weight}" th:value="${shoes.getWeight()}" style="margin-left: 2px; margin-bottom: 4px;" name="weight"  >
  <div style="color: #FF2B2B" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></div><br>

  <p style="margin-top: 2px">Стоимость</p>
  <input type="text" th:field="*{price}" th:value="${shoes.getPrice()}" style="margin-left: 2px; margin-bottom: 4px;" name="price"  >
  <div style="color: #FF2B2B" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div><br>

  <p>Артикул</p>
  <select style="margin-left: 2px"  name="number">
    <div th:each="element: ${articles}">
      <option th:text="${element.number}"></option>
    </div>
  </select>
  <br>
  <p>Поставщик</p>
  <select style="margin-left: 2px" name="organization">
    <div  th:each="element: ${providers}">
      <option  th:text="${element.organization}"></option>
    </div>
  </select>

  <p>Категория</p>
  <select style="margin-left: 2px" name="type">
    <div  th:each="element: ${categories}">
      <option  th:text="${element.type}"></option>
    </div>
  </select>

  <button style="background: #FFA500; margin-top: 7px; margin-left: 2px" type="submit" class="btn btn-del">Редактировать данные</button>
</form>
<div th:each="el : ${shoes}">
<form th:action="'/shoes/' + ${el.id} + '/remove'" method="post">
  <button style="background: #FFA500; margin-top: 7px; margin-left: 2px" type="submit" class="btn btn-del">Удалить</button>
</form>
</div>
</body>
</html>
