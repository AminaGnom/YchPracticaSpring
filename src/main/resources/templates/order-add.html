<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<div th:insert="Navbar"></div>
<form th:action="${'/order/add'}" th:object="${orders}" method="post">

    <p>Количество</p>
    <input style="margin-left: 2px" type="number" th:field="*{quantity}" name="quantity">
    <div style="color: #FF2B2B" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div><br>


    <p>Товар</p>
    <select style="margin-left: 2px" th:field="*{shoes.id}" name="brand">
        <div th:each="element: ${shoes}">
            <option th:text="${element.brand}" th:value="${element.id}"></option>
        </div>
    </select>
    <br>

    <button style="margin-top: 5px; margin-left: 2px; background: #FFA500" class="btn btn-del" type="submit">Добавить</button>
</form>
</body>
</html>
