<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление категории</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<div th:insert="Navbar"></div>
<form th:action="${'/categories/add'}" th:object="${categories}" method="post">
    <p>Категория</p>
    <input style="margin-left: 2px" type="text" th:field="*{type}" maxlength="20">
    <div style="color: #FF2B2B" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div><br>


    <button style="margin: 7px; background: #FFA500" class="btn btn-del" type="submit">Добавить категорию</button>
    <br>
</form>
</body>
</html>
