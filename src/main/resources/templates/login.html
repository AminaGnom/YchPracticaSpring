<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:margin-bottom="http://www.w3.org/1999/xhtml" xmlns:style="http://www.w3.org/1999/xhtml">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Авторизация</title>
</head>
<body>
<!--
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
-->
<div th:insert="Navbar"></div>
<div align="center" th:if="${param.error}">
  Неверное имя пользователя или пароль
</div>
<div align="center" th:if="${param.logout}">
  Авторизация пользователя:
</div>
<form th:action="@{/login}" method="post">
  <div align="center"><label align="center"> Логин : <input  style="text-align: center; align-content: center; margin-top: 10px; margin-bottom: 6px" size="25" type="text" name="username"/> </label></div>
  <div align="center"><label align="center"> Пароль: <input  style="text-align: center;align-content: center; margin-bottom: 3px" size="25" type="password" name="password"/> </label></div>
  <div align="center"><input align="center" style="color: #000000; background: #FFA500; height: 30px;width: 150px; margin-top: 5px; margin-bottom: 3px" type ="submit" class="btn btn-del"  value="Вход"/></div>
</form>
<form th:action="@{/registration}">
  <div align="center">
   <input align="center" style="color: #000000; background: #FFA500; height: 30px;width: 150px; margin-top: 5px; margin-bottom: 3px" type ="submit" class="btn btn-del"  value="Регистрация"/>
  </div>
</form>
</body>
</html>
