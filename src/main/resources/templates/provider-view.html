<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Редактирование поставщика</title>
</head>
<body>
<div th:insert="Navbar"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<form th:action = "@{/provider/{id}/edit(id=${providers.id})}" method="post" th:object="${providers}">

    <p style="margin: 3px">Организация</p>
    <input type="text"  th:field="*{organization}" th:value="${providers.getOrganization()}" style=" margin-bottom: 2px; margin-left: 2px" name="organization" >
    <div style="color: #FF2B2B" th:if="${#fields.hasErrors('organization')}" th:errors="*{organization}"></div><br>

    <button style="background: #FFA500; margin-top: 7px; margin-left: 2px" type="submit" class="btn btn-del">Редактировать данные</button>
</form>
<div th:each="el : ${providers}">
    <form th:action="'/provider/' + ${el.id} + '/remove'" method="post">
        <button style="background: #FFA500; margin-top: 7px; margin-left: 2px" type="submit" class="btn btn-del">Удалить</button>
    </form>
</div>
</body>
</html>
