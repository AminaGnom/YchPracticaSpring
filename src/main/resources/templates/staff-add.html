<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<div th:insert="Navbar"></div>
<form th:action="${'/staff/add'}" th:object="${staff}" method="post">
    <p>ФИО</p>
    <input style="margin-left: 2px" type="text" th:field="*{fio}" maxlength="20">
    <div style="color: #FF2B2B" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}"></div><br>

    <p>Дата рождения</p>
    <input style="margin-left: 2px" type="date" th:field="*{birth}">
    <div style="color: #FF2B2B" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}"></div><br>

    <p>Опыт работы:</p>
    <input style="margin-left: 2px" type="checkbox" th:field="*{work}">
    <div style="color: #FF2B2B" th:if="${#fields.hasErrors('work')}" th:errors="*{work}"></div><br>

    <p>Заработная плата</p>
    <input style="margin-left: 2px" type="number" th:field="*{wages}">
    <div style="color: #FF2B2B" th:if="${#fields.hasErrors('wages')}" th:errors="*{wages}"></div><br>

    <p>Банковский номер</p>
    <input style="margin-left: 2px" type="number" th:field="*{bank}">
    <div style="color: #FF2B2B" th:if="${#fields.hasErrors('bank')}" th:errors="*{bank}"></div><br>

    <button style="margin: 7px; background: #FFA500" class="btn btn-del" type="submit">Добавить сотрудника</button>
    <br>



</form>
</body>
</html>
