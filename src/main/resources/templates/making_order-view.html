<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="Navbar"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<form th:action = "@{/making_order/{id}/edit(id=${making_order.id})}" method="post" th:object="${making_order}">


    <p style="margin-top: 2px">Дата</p>
    <input type="date" th:field="*{date}" th:value="${making_order.getDate()}" style="margin-left: 2px; margin-bottom: 4px;" name="dt"  >
    <div style="color: #FF2B2B" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div><br>

    <p>Заказ</p>
    <select style="margin-left: 2px" th:field="*{order.id}" name="number">
        <div th:each="element: ${orders}">
            <option th:text="${element.id}" th:value="${element.id}"></option>
        </div>
    </select>
    <br>


    <button style="background: #FFA500; margin-top: 7px; margin-left: 2px" type="submit" class="btn btn-del">Редактировать данные</button>
</form>
<div th:each="el : ${order}">
    <form th:action="'/order/' + ${el.id} + '/remove'" method="post">
        <button style="background: #FFA500; margin-top: 7px; margin-left: 2px" type="submit" class="btn btn-del">Удалить</button>
    </form>
</div>
</body>
</html>
